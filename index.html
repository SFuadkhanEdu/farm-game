<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Farm</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="flex-box">
        <div class="days_counter">Days: <span id="days">0</span></div>
        <div class="money_div">Budget: <span id="money">500</span>$</div>
    </div>
    <div class="animals_container"></div>
    <div class="controls">
        <button class="buy_cow_btn">Buy Cow 300$</button>
        <button class="buy_chicken_btn">Buy Chicken 100$</button>
        <button class="feed_btn">Feed All</button>
        <button class="water_btn">Water All</button>
        <button class="sell_btn">Sell Items</button>
    </div>
    <div class="items">
        <div>Milk Amount: <span class="milk_amount">0</span></div>
        <div>Eggs Amount: <span class="egg_amount">0</span></div>
    </div>
</body>
</html>
